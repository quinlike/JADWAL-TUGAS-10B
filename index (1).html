<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jadwal & Tugas Kelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#f8cdda,#cdb4db);
  margin:0;
  padding:15px;
}

h1{text-align:center}

#loginBox{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.day{
  background:#fff;
  border-radius:15px;
  padding:15px;
  margin-bottom:20px;
}

.subject{
  background:#f3e8ff;
  border-radius:12px;
  padding:12px;
  margin-top:12px;
}

.task{
  background:#fff;
  border-left:6px solid #a855f7;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
}

.deadline-soon{
  border-left-color:red;
}

button{
  background:#a855f7;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  margin-top:6px;
}

button.danger{
  background:#ef4444;
}

.ingatkan-btn{
  display:inline-block;
  margin-top:8px;
  padding:8px 12px;
  background:#ec4899;
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-size:14px;
}

.ingatkan-btn:active{
  transform:scale(0.95);
}

small{color:#555}
</style>
</head>

<body>

<h1>üìö Jadwal & Info Tugas Kelas</h1>

<div id="loginBox">
  <b>Admin only</b><br>
  <input type="password" id="adminPass" placeholder="Password admin">
  <button onclick="login()">Masuk</button>
  <p><small>Jika kamu bukan admin, abaikan bagian ini</small></p>
</div>

<div id="schedule"></div>

<script>
const ADMIN_PASSWORD = "quin02";
let isAdmin = false;

const days = {
  Senin:["PKN","B Indo","PJOK","Ekonomi"],
  Selasa:["B Ing","Geografi","Prakarya","MTK"],
  Rabu:["Fisika","Kimia","Sosiologi","Biologi","Agama"],
  Kamis:["Sejarah","Informatika","MTK","PJOK","B Indo","Ekonomi","Geografi"],
  Jumat:["Kimia","Fisika","Sosiologi","Biologi","Agama","Sejarah"]
};

let data = JSON.parse(localStorage.getItem("tugasData")) || {};

function login(){
  if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
    isAdmin=true;
    alert("Login admin berhasil");
    render();
  }else{
    alert("Password salah");
  }
}

function render(){
  const box=document.getElementById("schedule");
  box.innerHTML="";

  for(let day in days){
    const d=document.createElement("div");
    d.className="day";
    d.innerHTML=`<h2>${day}</h2>`;

    days[day].forEach(sub=>{
      const s=document.createElement("div");
      s.className="subject";
      s.innerHTML=`<b>${sub}</b>`;

      const key=day+"-"+sub;

      if(data[key]){
        data[key].forEach((t,i)=>{
          const deadlineSoon = new Date(t.deadline)-new Date() <= 86400000;
          const dateKey = t.deadline.replaceAll("-","");

          s.innerHTML+=`
            <div class="task ${deadlineSoon?"deadline-soon":""}">
              <b>${t.title}</b> ${t.important?"üìå":""}<br>
              <small>Deadline: ${t.deadline}</small><br>
              <small>${t.desc}</small><br>

              <a class="ingatkan-btn"
              href="https://calendar.google.com/calendar/render?action=TEMPLATE
              &text=${encodeURIComponent(t.title)}
              &details=${encodeURIComponent(t.desc)}
              &dates=${dateKey}T070000/${dateKey}T080000"
              target="_blank">
              ‚è∞ Ingatkan
              </a>

              ${isAdmin?`<br><button class="danger" onclick="hapus('${key}',${i})">üóëÔ∏è Hapus</button>`:""}
            </div>
          `;
        });
      }else{
        s.innerHTML+=`<small>Tidak ada tugas</small>`;
      }

      if(isAdmin){
        s.innerHTML+=`<br><button onclick="tambah('${key}')">‚ûï Tambah Tugas</button>`;
      }

      d.appendChild(s);
    });

    box.appendChild(d);
  }
}

function tambah(key){
  const title=prompt("Judul tugas:");
  if(!title)return;
  const desc=prompt("Deskripsi tugas:");
  const deadline=prompt("Deadline (YYYY-MM-DD):");
  const important=confirm("Tandai penting?");
  if(!data[key])data[key]=[];
  data[key].push({title,desc,deadline,important});
  localStorage.setItem("tugasData",JSON.stringify(data));
  render();
}

function hapus(key,i){
  if(confirm("Hapus tugas?")){
    data[key].splice(i,1);
    if(data[key].length===0)delete data[key];
    localStorage.setItem("tugasData",JSON.stringify(data));
    render();
  }
}

render();
</script>

</body>
</html>
